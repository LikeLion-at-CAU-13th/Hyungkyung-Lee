<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <main>
        <article id="to-do-list">
            <div class="title to-do">
                <div>To-Do List</div>
                <div id="input-box">
                    <input type="text" placeholder="Add new task!" />
                    <button id="input-button">+</button>
                </div>
                <div class="function">
                    <button id="all-com-button">ALL DONE</button>
                    <button id="all-del-todo-button">DELETE ALL</button>
                </div>
            </div>
        </article>
        <article id="complete-list">
            <div class="title complete">
                <div>Complete List</div>
                <div class="function">
                    <button id="all-del-button">DELETE ALL</button>
                    <button id="all-archive-button">ARCHIVE ALL</button>
                </div>
            </div>
        </article>
    </main>
<script type="module" src="./app.js"></script>
</body>
</html>

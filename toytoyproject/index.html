<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이것이 멋쟁이의 방명록</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main-logo">
        <img src="/assets/lion_logo.png">
        <a>멋쟁이의 방명록은 다르다</a>

    <div class="card-grid">

    </div>
    <script src="index.js"></script>
